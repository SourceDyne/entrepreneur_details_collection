<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body class="container-fluid">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        Entrepreneur Community
    </a>
</nav>
<div class="row" style="margin-top: 5%">
    <div class="col-4 offset-4">
        <form method="post" action="landing.php">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="pass1" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Retype-Password</label>
                <input type="password" class="form-control" name="pass2" id="exampleInputPassword2" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary" name="signup">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
